<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastro de Funcionários</h1>

    <form id="formFuncionario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required>
        </div>
        <div>
            <label for="salario">Salário (R$):</label>
            <input type="number" id="salario" step="0.01" required>
        </div>
        
        <input type="hidden" id="editId" value="">
        <button type="submit">Cadastrar</button>
    </form>
    
    <hr>

    <h2>Funcionários Cadastrados</h2>
    <table border="1" id="tabelaFuncionarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbodyFuncionarios"></tbody>
    </table>

    <hr>

    <h2>Relatórios Dinâmicos</h2>
    <div id="botoesRelatorios">
        <button id="btnRelatorioSalario">Salários > R$ 5000</button>
        <button id="btnRelatorioMedia">Média Salarial</button>
        <button id="btnRelatorioCargos">Cargos Únicos</button>
        <button id="btnRelatorioNomes">Nomes em Maiúsculo</button>
    </div>
    
    <div id="areaResultados">
        <pre id="resultadoRelatorio"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
