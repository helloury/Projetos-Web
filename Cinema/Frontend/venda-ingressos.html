<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Venda de Ingressos</h1></header>
    <nav>
        <a href="index.html">Início</a>
        <a href="cadastro-filmes.html">Cadastrar Filmes</a>
        <a href="cadastro-salas.html">Cadastrar Salas</a>
        <a href="cadastro-sessoes.html">Cadastrar Sessões</a>
        <a href="listagem-sessoes.html">Sessões Disponíveis</a>
        <a href="venda-ingressos.html">Venda de Ingressos</a>
    </nav>

    <div class="container">
        <h2>Realizar Venda</h2>
        <form id="form-venda">
            <label for="select-sessao-venda">Sessão:</label>
            <select id="select-sessao-venda" required>
                <option value="">Selecione uma sessão disponível...</option>
                </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" value="1" required>

            <button type="submit">Vender Ingressos</button>
        </form>
        
        <div id="status-venda" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/venda-ingressos.js"></script>
