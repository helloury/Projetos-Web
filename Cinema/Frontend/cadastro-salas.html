<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Salas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Cadastro de Salas</h1></header>
    <nav>
        <a href="index.html">Início</a>
        <a href="cadastro-filmes.html">Cadastrar Filmes</a>
        <a href="cadastro-salas.html">Cadastrar Salas</a>
        <a href="cadastro-sessoes.html">Cadastrar Sessões</a>
        <a href="listagem-sessoes.html">Sessões Disponíveis</a>
        <a href="venda-ingressos.html">Venda de Ingressos</a>
    </nav>

    <div class="container">
        <h2>Nova Sala</h2>
        <form id="form-sala">
            <label for="nome">Nome da Sala:</label>
            <input type="text" id="nome" placeholder="Ex: Sala 1, Sala VIP" required>

            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" min="1" required>

            <label for="tipo">Tipo da Sala:</label>
            <select id="tipo" required>
                <option value="">Selecione o tipo...</option>
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="IMAX">IMAX</option>
            </select>
            <button type="submit">Salvar Sala</button>
        </form>

        <hr>

        <h2>Salas Cadastradas</h2>
        <div id="lista-salas">
            </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/cadastro-salas.js"></script>
</body>
</html>
