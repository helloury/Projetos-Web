<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sessões</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Cadastro de Sessões</h1></header>
    <nav>
        <a href="index.html">Início</a>
        <a href="cadastro-filmes.html">Cadastrar Filmes</a>
        <a href="cadastro-salas.html">Cadastrar Salas</a>
        <a href="cadastro-sessoes.html">Cadastrar Sessões</a>
        <a href="listagem-sessoes.html">Sessões Disponíveis</a>
        <a href="venda-ingressos.html">Venda de Ingressos</a>
        </nav>

    <div class="container">
        <h2>Nova Sessão</h2>
        <form id="form-sessao">
            <label for="select-filme">Filme:</label>
            <select id="select-filme" required>
                <option value="">Selecione um filme...</option>
            </select>

            <label for="select-sala">Sala:</label>
            <select id="select-sala" required>
                <option value="">Selecione uma sala...</option>
            </select>

            <label for="horario">Data e Horário:</label>
            <input type="datetime-local" id="horario" required>

            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" min="0" step="0.50" placeholder="Ex: 20.50" required>

            <label for="idioma">Idioma:</label>
            <select id="idioma" required>
                <option value="">Selecione...</option>
                <option value="Dublado">Dublado</option>
                <option value="Legendado">Legendado</option>
            </select>

            <label for="formato">Formato:</label>
            <select id="formato" required>
                <option value="">Selecione...</option>
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="IMAX">IMAX</option>
            </select>
            <button type="submit">Salvar Sessão</button>
        </form>

        <hr>

        <h2>Sessões Cadastradas</h2>
        <div id="lista-sessoes">
            </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/cadastro-sessoes.js"></script>
</body>
</html>
